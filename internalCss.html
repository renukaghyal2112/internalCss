<!DOCTYPE html>
<html>

<head>
    <title> Inline CSS</title>
    <style>
         /*p,h5{
            color: aqua;
            font-size: 30px;
         }*/
         .para{
            color: aqua;
            font-size: 30px;
         }
         h4,h5 {
            color: red;
            font-size: 40px;
         }
         #heading_7,h3{
            color: blueviolet;
         }
         *{
            color:rgb(0, 0, 0);
            font-size: large;
         }
    </style>
</head>

<body>
    <p class="para"> This is paragraph 1</p>

    <p class="para"> This is paragraph 2</p>

    <h3> This is paragraph 3</h3>

    <h4> This is Heading 4</h4>

    <h4> This is Heading 5</h4>

    <h5> This is Heading 6</h5>

    <h4 id="heading_7"> This is Heading 7</h4>

    <h4> This is Heading 8</h4>

    <h3 class="para"> This is Heading 9</h3>


</body>

</html>
